{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Point of Sale</h2>
        <button class="btn btn-success" id="addProductBtn">
            <i class="fas fa-plus"></i> Add Product
        </button>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Scan Barcode/QR:</label>
                <div class="input-group">
                    <input type="text" id="barcodeInput" class="form-control" autofocus>
                    <button class="btn btn-outline-secondary" id="manualAddBtn">
                        <i class="fas fa-keyboard"></i> Manual Entry
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mb-4">
        <table class="table" id="cartTable">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartBody">
                <!-- Cart items will appear here -->
            </tbody>
            <tfoot>
                <tr class="table-active">
                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                    <td><strong>$<span id="totalAmount">0.00</span></strong></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-danger me-md-2" id="clearCartBtn">
            <i class="fas fa-trash"></i> Clear
        </button>
        <button class="btn btn-success me-md-2" id="checkoutBtn">
            <i class="fas fa-cash-register"></i> Checkout
        </button>
        <button class="btn btn-primary" id="printBtn">
            <i class="fas fa-receipt"></i> Print Receipt
        </button>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" name="price" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Initial Stock</label>
                            <input type="number" class="form-control" name="stock" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Barcode (optional)</label>
                        <input type="text" class="form-control" name="barcode">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/pos.js') }}"></script>
{% endblock %}
